<app-navbar></app-navbar>
<section class="w-full min-h-screen flex bg-gray-100 anuphan-regular">
    <!-- Side Navigation -->
    <aside class="min-w-64 bg-white border-r border-gray-200 shadow-sm p-6 hidden md:block">
        <h2 class="text-md font-semibold mb-6 text-gray-700 border-b border-black">Dashboard</h2>
        <ul class="space-y-2">

            <!-- Add Product -->
            <li>
                <a routerLink="/my-item" routerLinkActive="bg-gray-100 text-black font-semibold rounded-lg px-3 py-2"
                    [routerLinkActiveOptions]="{ exact: true }"
                    class="flex items-center gap-2 text-gray-600 hover:text-black transition-all px-3 py-2 rounded-lg">

                    <!-- Plus Icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                    </svg>
                    Add Product
                </a>
            </li>

            <!-- My Product -->
            <li>
                <a routerLink="/my-product" routerLinkActive="bg-gray-100 text-black font-semibold rounded-lg px-3 py-2"
                    [routerLinkActiveOptions]="{ exact: true }"
                    class="flex items-center gap-2 text-gray-600 hover:text-black transition-all px-3 py-2 rounded-lg">

                    <!-- Box Icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 7l9-4 9 4M3 7v7a2 2 0 002 2h3m10-9v7a2 2 0 01-2 2h-3m-4 0v4m0 0h4m-4 0H7" />
                    </svg>
                    My Product
                </a>
            </li>
        </ul>
    </aside>

    <section id="my-products" class="anuphan-regular px-10 w-full h-screen">
        <!-- EMPTY STATE -->
        <div *ngIf="pokemonList.length === 0" class="flex flex-col items-center justify-center py-20 text-center">
            <!-- SVG -->
            <svg xmlns="http://www.w3.org/2000/svg" class="w-20 h-20 text-gray-400 mb-4" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M3 16.5V8a2 2 0 012-2h3m10 0h3a2 2 0 012 2v8.5M16 12h.01M12 12h.01M8 12h.01M21 16.5v1.5a2 2 0 01-2 2H5a2 2 0 01-2-2V16.5m18 0H3" />
            </svg>

            <!-- Text -->
            <h2 class="text-xl font-semibold text-gray-700">You haven't listed any books yet</h2>
            <p class="text-gray-500 mt-2 mb-6">Start selling by adding your first product.</p>

            <!-- CTA -->
            <a routerLink="/my-item" class="btn btn-primary shadow-md hover:shadow-lg transition-all">
                + Add Product
            </a>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 gap-2 pt-8">

            <div *ngFor="let item of paginatedList; let index = index"
                class=" card bg-white border border-[#e0e0e0] rounded-2xl shadow-sm p-6 flex flex-col gap-4 transition-transform hover:-translate-y-1 hover:shadow-md">
                <!-- รูปภาพ -->

                <div class="aspect-[4/3] bg-[#f1f1f1] rounded-xl overflow-hidden flex justify-center items-center">
                    <img (click)="openImageModal(item.imageUrls, item.imageUrls[0])"
                        *ngIf="item.imageUrls && item.imageUrls.length > 0"
                        [src]="'http://localhost:3000' + item.imageUrls[0]"
                        class="cursor-pointer object-contain w-full h-full rounded-xl" alt="{{item.name}}" />
                </div>
                <!-- Modal -->
                <dialog id="image_modal" class="modal" (click)="closeImageModal($event)">
                    <div class="modal-box w-full max-w-xl bg-gray-900 text-white p-6 rounded-xl"
                        (click)="$event.stopPropagation()">
                        <!-- รูปหลัก -->
                        <div
                            class="w-full flex justify-center items-center bg-gray-800 rounded-xl overflow-hidden mb-6">
                            <img [src]="'http://localhost:3000' + selectedImage"
                                class="w-auto h-[250px] md:h-[360px] max-h-[70vh] object-contain rounded-lg" />
                        </div>

                        <!-- รูป preview เลื่อน -->
                        <div class="flex gap-3 overflow-x-auto pb-2">
                            <img *ngFor="let img of selectedImageList" [src]="'http://localhost:3000' + img"
                                (click)="selectedImage = img"
                                class="w-20 h-20 object-cover rounded-lg cursor-pointer border-2 transition-all"
                                [ngClass]="{
                  'border-blue-500': selectedImage === img,
                  'border-gray-300': selectedImage !== img
                }" />
                        </div>
                        <!-- ปุ่มปิด -->
                        <div class="modal-action pt-4">
                            <button class="btn btn-outline text-white border-white hover:bg-white hover:text-gray-900"
                                (click)="closeImageModal()">Close</button>
                        </div>
                    </div>
                </dialog>

                <!-- รายละเอียดหนังสือ -->
                <div class="text-center">
                    <h3 class="text-lg font-semibold text-[#3c3c3c] truncate">{{ item.name }}</h3>
                    <p class="text-sm text-[#6e6e6e] line-clamp-2">{{ item.des }}</p>
                    <p class="text-md font-medium text-[#7b5e57] mt-2">฿{{ item.price }}</p>
                </div>

                <!-- ปุ่มลบ -->
                <div class="flex justify-center gap-3">
                    <button class="btn  btn-sm btn-outline  shadow-md  rounded-full transition-all"
                        (click)="openEditModal(item)">Edit</button>
                    <button class="btn btn-error btn-sm  shadow-md rounded-full transition-all text-white"
                        (click)="deletePokemon(item.id)">Delete</button>
                </div>
            </div>
        </div>
        <div class="flex justify-center items-center gap-2 mt-10 flex-wrap">
            <button class="btn btn-outline btn-sm" (click)="prevPage()" [disabled]="currentPage === 1">
                Previous
            </button>

            <ng-container *ngFor="let page of [].constructor(totalPages); let i = index">
                <button class="btn btn-sm"
                    [ngClass]="{ 'btn-primary': currentPage === i + 1, 'btn-outline': currentPage !== i + 1 }"
                    (click)="goToPage(i + 1)">
                    {{ i + 1 }}
                </button>
            </ng-container>

            <button class="btn btn-outline btn-sm" (click)="nextPage()" [disabled]="currentPage === totalPages">
                Next
            </button>
        </div>
    </section>

    <!-- Section 2: My Products -->
    <dialog id="my_modal_1" class="modal modal-bottom sm:modal-middle anuphan-regular">
        <div class="modal-box rounded-2xl shadow-xl border border-gray-200 p-6">
            <h3 class="text-xl font-bold text-gray-800">Confirm Deletion</h3>
            <p class="py-4 text-gray-600 text-center">Are you sure you want to delete this book? This action cannot be
                undone.
            </p>
            <div class="modal-action flex justify-end gap-4">
                <button class="btn btn-outline" (click)="closeModal()">Cancel</button>
                <button class="btn btn-error shadow-md hover:bg-red-600 transition-all"
                    (click)="onClickDeletePokemon()">Delete</button>
            </div>
        </div>
    </dialog>
    <dialog id="edit_modal" class="modal modal-bottom sm:modal-middle anuphan-regular">
        <div class="modal-box rounded-2xl shadow-xl  p-6">
            <h3 class="text-xl font-bold text-gray-200">Edit Product</h3>

            <form (ngSubmit)="updateProduct()" class="space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <!-- Left Column -->
                    <div class="flex flex-col gap-4">
                        <div>
                            <label class="text-sm font-bold text-gray-600">Condition</label>
                            <select class="select select-bordered w-full" [(ngModel)]="editProduct.condition"
                                name="condition" required>
                                <option value="" disabled selected>Select condition</option>
                                <option value="Like New">Like New</option>
                                <option value="Good">Good</option>
                                <option value="Very Good">Very Good</option>
                                <option value="Acceptable">Acceptable</option>
                                <option value="Poor">Poor</option>
                            </select>
                        </div>

                        <div>
                            <label class="text-sm font-bold text-gray-600">Title</label>
                            <input class="input input-bordered w-full" type="text" [(ngModel)]="editProduct.name"
                                name="name" required>
                        </div>

                        <div>
                            <label class="text-sm font-bold text-gray-600">Author</label>
                            <input class="input input-bordered w-full" type="text" [(ngModel)]="editProduct.author"
                                name="author" required>
                        </div>

                        <div>
                            <label class="text-sm font-bold text-gray-600">Price (THB)</label>
                            <input class="input input-bordered w-full" type="number" [(ngModel)]="editProduct.price"
                                name="price" required>
                        </div>

                        <div>
                            <label class="text-sm font-bold text-gray-600">Pages</label>
                            <input class="input input-bordered w-full" type="number" [(ngModel)]="editProduct.pages"
                                name="pages" required>
                        </div>

                        <div>
                            <label class="text-sm font-bold text-gray-600">Publication Year</label>
                            <input class="input input-bordered w-full" type="text"
                                [(ngModel)]="editProduct.publicationYear" name="publicationYear" required>
                        </div>

                        <!-- Genre Edit Dropdown -->
                        <div class="form-control w-full relative genre-dropdown">
                            <label class="text-sm font-bold text-gray-600">Genre</label>
                            <button type="button" class="btn btn-outline w-full justify-between"
                                (click)="toggleEditGenreDropdown()">
                                {{ editProduct.genre?.length > 0 ? editProduct.genre.join(', ') : 'Select genres' }}
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M19 9l-7 7-7-7" />
                                </svg>
                            </button>

                            <div *ngIf="editGenreDropdownOpen"
                                class="absolute z-50 mt-1 bg-white border border-gray-300 rounded-lg shadow-md max-h-60 overflow-y-auto w-full p-3 space-y-2">
                                <label *ngFor="let genre of genreOptions"
                                    class="flex items-center gap-2 cursor-pointer">
                                    <input type="checkbox" class="checkbox checkbox-sm"
                                        [checked]="editProduct.genre?.includes(genre)"
                                        (change)="onEditGenreCheckboxChange($event, genre)" />
                                    <span class="text-sm">{{ genre }}</span>
                                </label>
                            </div>
                        </div>

                    </div>

                    <!-- Right Column -->
                    <div class="flex flex-col gap-4">
                        <div>
                            <label class="text-sm font-bold text-gray-600">Translator</label>
                            <input class="input input-bordered w-full" type="text" [(ngModel)]="editProduct.translator"
                                name="translator" required>
                        </div>

                        <div>
                            <label class="text-sm font-bold text-gray-600">Publisher</label>
                            <input class="input input-bordered w-full" type="text" [(ngModel)]="editProduct.publisher"
                                name="publisher" required>
                        </div>

                        <div>
                            <label class="text-sm font-bold text-gray-600">ISBN Number</label>
                            <input class="input input-bordered w-full" type="text" [(ngModel)]="editProduct.isbn"
                                name="isbn" required>
                        </div>

                        <div>
                            <label class="text-sm font-bold text-gray-600">Description</label>
                            <textarea class="textarea textarea-bordered w-full" [(ngModel)]="editProduct.des"
                                name="description" required></textarea>
                        </div>
                        <div>
                            <label class="text-sm font-bold text-gray-600">Quantity</label>
                            <input class="input input-bordered w-full" type="text" [(ngModel)]="editProduct.quantity"
                                name="quantity" required>
                        </div>
                    </div>
                </div>

                <div class="modal-action flex justify-end gap-4">
                    <button class="btn btn-outline" type="button" (click)="closeEditModal()">Cancel</button>
                    <button class="btn btn-primary shadow-md hover:shadow-lg transition-all"
                        type="submit">Update</button>
                </div>
            </form>
        </div>
    </dialog>
